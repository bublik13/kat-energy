<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kat-energy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="body js-body">
    <header class="header">
        <div class="header__top">
          <div class="header__container container">
            <a href="#" class="header__logo logo">
              <picture>
                <source media="(min-width: 1200px)" srcset="img/header/logo-desktop.svg">
                <source media="(min-width: 768px)" srcset="img/header/logo-tablet.svg">
                <img width="102" height="84" src="img/header/logo-mobile.svg" alt="logo" class="logo__img"/>
              </picture> 
            </a>
            <a href="#" class="header__logo-name logo-name">
                  <source media="(min-width: 1200px)" srcset="img/header/logo-desktop.svg">
                  <source media="(min-width: 768px)" srcset="img/header/logo-tablet.svg">
                  <img width="102" height="84" src="img/header/logo-name-mobile.svg" alt="logo" class="logo-name__img"/>
              </a>
            <nav class="nav header__nav js-nav nav--active">
              <ul class="nav__list nav__list--column">
                <li class="nav__item">
                  <a href="#" class="nav__link nav__link--active">ГЛАВНАЯ</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">КАТАЛОГ ПРОДУКЦИИ</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">ПОДБОР ПРОГРАММЫ</a>
                </li>
              </ul>
            </nav>
            <button type="button" aria-label="close" class="burger header__burger js-burger">
              <span class="burger__line"></span>
              <span class="burger__line"></span>
              <span class="burger__line"></span>
            </button>
          </div>
        </div>
      </header>

    <!-- подключаем js -->
    <script>
        const body = document.querySelector('.js-body');
        const nav = document.querySelector('.js-nav');
        const burger = document.querySelector('.js-burger');

        burger.addEventListener('click', ()=>{  
          burger.classList.toggle('burger--active');
          nav.classList.toggle('header__nav--active');
          body.classList.toggle('body--lock');
        });
      </script>
</body>

</html>
